{% extends 'layout.html' %}

{% block title %}
    <title>Modifier un retour</title>
{% endblock %}

{% block body %}
    <form method="post" action="/ramene/edit">
    <fieldset>
        <legend class="text-center">Modifier un retour</legend>
        <div class="container text-center">
            <div class="row mb-4">
                <div class="col-xl-6">
                    <div class="card">
                        <label for="id_velo">id_velo</label>
                        <select name="id_velo" id="id_velo" class="form-control">
                            {% for id in velo %}
                                {% if id.id_velo == ramene.id_velo %}
                                    <option value="{{ id.id_velo }}" selected="selected">{{ id.id_velo }}</option>
                                {% else %}
                                    <option value="{{ id.id_velo }}">{{ id.id_velo }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="card">
                        <label for="id_etudiant">id_etudiant</label>
                        <select name="id_etudiant" id="id_etudiant" class="form-control">
                            {% for id in etudiant %}
                                {% if id.id_etudiant == ramene.id_etudiant %}
                                    <option value="{{ id.id_etudiant }}" selected="selected">{{ id.id_etudiant }}</option>
                                {% else %}
                                    <option value="{{ id.id_etudiant }}">{{ id.id_etudiant }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-xl-6">
                    <div class="card">
                        <label for="date">date_retour</label>
                        <input type="date" name="date" id="date" value="{{ ramene.date_retour }}" class="form-control">
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="card">
                        <label for="paiement">paiement</label>
                        <input type="number" name="paiement" id="paiement" value="{{ ramene.paiement }}" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Modifier</button>
            <button type="reset" class="btn btn-secondary">RÃ©initialiser</button>
        </div>
    </fieldset>
  </form>
{% endblock %}
